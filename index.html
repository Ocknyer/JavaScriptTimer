<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 구현</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <div id="app">
        <h1>
            <img src="img/Group.png" alt="" class="tit-logo">
        </h1>

        <article class="main-timer">
            <h2 class="tit-timer">TIMER</h2>
            <div class="line"></div>

            <section class="div-time">
                <div class="txt-time">
                    <p>HRS</p>
                    <div class="HRS"></div>
                </div>
                <img src="img/dot.png" alt="" class="img-dot">
                <div class="txt-time">
                    <p>MIN</p>
                    <div class="MIN"></div>
                </div>
                <img src="img/dot.png" alt="" class="img-dot">
                <div class="txt-time">
                    <p>SEC</p>
                    <div class="SEC"></div>
                </div>
            </section>

            <button class="btn-start">
                <img src="img/icon-start-disabled.png" alt="" class="img-start">
                START
            </button>
            <button class="btn-reset">
                <img src="img/icon-reset-disabled.png" alt="" class="img-reset">
                RESET
            </button>
        </article>

        <footer class="footer">
            <small>© WENIV CORP.</small>
        </footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
